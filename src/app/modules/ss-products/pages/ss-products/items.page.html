<article *ngIf="itemList"
         class="w-full ss-main-admin-padding pt-6">
  <header class="hidden lg:flex ss-txt-title ss-txt-title--big ss-txt-title--regular justify-content-between align-items-center"
          data-aos="fade-up">
    <section>
      <i class="{{collectionUIData.icon}} text-3xl ss-txt--black-lighten mr-2"></i> {{collectionUIData.label}}
    </section>
  </header>

  <section class="w-full h-full md:mt-5 px-3 lg:px-0"
           data-aos="fade-up"
           data-aos-delay="200">
    <items-table [itemList]="itemList"
                 [userData]="userDataModel"
                 [moduleId]="moduleId"
                 (dataChanges)="refreshList()">
    </items-table>
  </section>
</article>

<ss-announcement *ngIf="itemList === null"
                 [iconName]="'pi-spinner'"
                 [text]="'Cargando'">
</ss-announcement>
