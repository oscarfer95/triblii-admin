<section class="w-full md:w-30rem fadein animation-duration-500 flex bg-gray-500 border-round-xl h-20rem overflow-hidden relative">
  <div *ngIf="mapId" [id]="mapId" class="w-full h-full"></div>

  <div class="marker-pin" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -100%); z-index: 1000;">
    <img src="assets/images/pins/location.svg" alt="Marker" style="height: 40px;">
  </div>
</section>
